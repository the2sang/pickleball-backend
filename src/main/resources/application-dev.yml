# ================================
# Development Profile
# ================================
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${DB_USERNAME:pickleball}
    password: ${DB_PASSWORD:pickleball123}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # Mail (dev)
  # - Default is disabled. Enable with MAIL_ENABLED=true
  # - Configure SMTP via env vars: SMTP_HOST/SMTP_PORT/SMTP_USERNAME/SMTP_PASSWORD
  mail:
    properties:
      mail:
        debug: true

app:
  mail:
    enabled: ${MAIL_ENABLED:true}
    from: ${MAIL_FROM:no-reply@lesgo-pickle.local}

# Logging - verbose for development
logging:
  level:
    com.pickleball: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
