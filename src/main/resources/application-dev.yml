# Development Profile
# ================================
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pickleball_db
    username: ${DB_USERNAME:pickleball}
    password: ${DB_PASSWORD:pickleball123}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Logging - verbose for development
logging:
  level:
    com.pickleball: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
