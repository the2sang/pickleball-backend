# ================================
# Production Profile
# ================================
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

# Logging - minimal for production
logging:
  level:
    com.pickleball: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
