server:
  port: 8080

spring:
  application:
    name: pickleball-reservation-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: pickleball
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:the2sang@gmail.com}
    password: ${SMTP_PASSWORD:alswl1!A314}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:true}
          starttls:
            enable: ${SMTP_STARTTLS:true}

app:
  security:
    login:
      failure-threshold: ${LOGIN_FAILURE_THRESHOLD:5}
      lock-minutes: ${LOGIN_LOCK_MINUTES:10}
  mail:
    from: ${MAIL_FROM:no-reply@lesgo-pickle.local}
    enabled: ${MAIL_ENABLED:false}

# JWT Configuration
  jwt:
    secret: ${JWT_SECRET:dGhpc0lzQVZlcnlMb25nU2VjcmV0S2V5Rm9yUGlja2xlYmFsbEFwaUF0TGVhc3QzMkJ5dGVz}
    expiration-ms: 7200000
    refresh-expiration-ms: 31536000000

# Springdoc
springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
  api-docs:
    path: /v3/api-docs
  show-actuator: true
