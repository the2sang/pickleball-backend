server:
  port: 8080

spring:
  application:
    name: pickleball-reservation-api

  datasource:
    url: jdbc:postgresql://localhost:5432/pickleball_db
    username: ${DB_USERNAME:pickleball}
    password: ${DB_PASSWORD:pickleball123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: pickleball
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:dGhpc0lzQVZlcnlMb25nU2VjcmV0S2V5Rm9yUGlja2xlYmFsbEFwaUF0TGVhc3QzMkJ5dGVz}
    expiration-ms: 3600000        # 1시간
    refresh-expiration-ms: 86400000  # 24시간

# Logging
logging:
  level:
    com.pickleball: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html            # Swagger UI 접속 경로
    tags-sorter: alpha                # 태그 정렬 기준
    operations-sorter: method         # HTTP 메서드순 정렬
  api-docs:
    path: /v3/api-docs                # OpenAPI 명세서(JSON) 경로
  show-actuator: true                 # Actuator 엔드포인트 표시 여부